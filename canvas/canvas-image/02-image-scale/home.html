<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<input id="range" type="range" max="3" min="0.5" step="0.5" value="1.0"></input>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		var range = document.getElementById("range");
		var watercanvas = document.createElement('canvas');
		var watercontext = watercanvas.getContext("2d");

		canvas.width = 768;
		canvas.height = 468;
		watercanvas.width = 400;
		watercanvas.height =100;

		watercontext.font = "40px Arial";
		watercontext.lineWidth = "1";
		watercontext.fillStyle = "rgba( 0,0,0 , 0.5 )"
		watercontext.textBaseline = "middle";
		watercontext.fillText("==ryan Feng ==", 10,20);

		var img = new  Image();
		img.src="img-lg.jpg";
		img.onload = function() {
			context.drawImage(img, 0, 0, canvas.width, canvas.height);
			context.drawImage(watercanvas, canvas.width-watercanvas.width, canvas.height-watercanvas.height);	
		}


		range.onmousemove = function(){
			var width = canvas.width * range.value;
			var height = canvas.height * range.value;
			context.clearRect(0,0, canvas.width, canvas.height);
			context.drawImage(img, (canvas.width - width)/2 ,(canvas.height - height)/2,  width, height);
			context.drawImage(watercanvas, canvas.width-watercanvas.width, canvas.height-watercanvas.height);			
		}	

	</script>
</body>
</html>
